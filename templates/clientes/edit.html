{% extends 'base.html' %}
{%block title%} USUARIOS | EDIT {% endblock %}

{%block content%}

<h1>Actulizar Cliente</h1>
<form action="{{url_for('cliente.edit',id=cliente.id)}}" method="POST">
    <div class="mb-3">
        <label for="nam" class="form-label">Nombre: </label>
        <input type="text" class="form-control" name="nombre" id="nam" value="{{cliente.descripcion}}" required>
    </div>
    <div class="mb-3">
        <label for="corr" class="form-label">Correo Electronico: </label>
        <input type="email" class="form-control" name="email" id="corr" value="{{cliente.precio}}" required>
    </div>
    <div class="mb-3">
        <label for="tel" class="form-label">Telefono: </label>
        <input type="num" class="form-control" name="telefono" id="tel" value="{{cliente.stock}}" >
    </div>
    <button type="submit" class="btn btn-primary">ACTUALIZAR CLIENTE</button>
</form>

{%endblock%}
