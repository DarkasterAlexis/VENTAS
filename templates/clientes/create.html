{% extends 'base.html' %}
{%block title%} CLIENTES | CREATE {% endblock %}

{%block content%}

<h1>Registro de Clientes</h1>
<form action="{{url_for('cliente.create')}}" method="POST">
    <div class="mb-3">
        <label for="nam" class="form-label">Nombre: </label>
        <input type="text" class="form-control" name="nombre" id="nam" required>
    </div>
    <div class="mb-3">
        <label for="corr" class="form-label">Correo Electronico: </label>
        <input type="email" class="form-control" name="email" id="corr" required>
    </div>
    <div class="mb-3">
        <label for="tel" class="form-label">Telefono: </label>
        <input type="number" class="form-control" name="telefono" id="tel" required>
    </div>
    <button type="submit" class="btn btn-primary">REGISTRAR CLIENTE</button>
</form>

{%endblock%}
