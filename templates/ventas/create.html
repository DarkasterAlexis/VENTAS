{% extends 'base.html' %}
{%block title%} VENTAS | CREATE {% endblock %}

{%block content%}

<h1>Registro de Ventas</h1>
<form action="{{url_for('venta.create')}}" method="POST">
    <div class="mb-3">
        <label for="cli" class="form-label">Cliente: </label>
        <select name="cliente_id" id="cli" class="form-control" required>
            <option value="">Seleccione un Cliente: </option>
            {%for cliente in clientes%}
                <option value="{{cliente.id}}"> {{cliente.nombre}} </option>
            {%endfor%}
        </select>
    </div>
    <div class="mb-3">
        <label for="pro" class="form-label">Producto: </label>
        <select name="producto_id" id="pro" class="form-control" required>
            <option value="">Seleccione un Producto: </option>
            {%for producto in productos%}
                <option value="{{producto.id}}"> {{producto.descripcion}} </option>
            {%endfor%}
        </select>
    <div class="mb-3">
        <label for="cant" class="form-label">Cantidad: </label>
        <input type="number" class="form-control" name="cantidad" id="cant" required>
    </div>
    <div class="mb-3">
        <label for="fech" class="form-label">Fecha: </label>
        <input type="date" class="form-control" name="fecha" id="fech" required>
    </div>
    <button type="submit" class="btn btn-primary">REGISTRAR VENTA</button>
</form>

{%endblock%}
